<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Site de voyage</title>
</head>

<body>
    <div class="container">
        <nav>
            <div id="logo">
                <a href="index.html"></a><img src="assets/logo de voyage.png" class="logo" alt="www.airvoyage.fr
                title" www.airvoyage.fr></a>
            </div>
            <ul>
                <li><a href="#">Réserver</a></li>
                <li><a href="#">Destination</a></li>
                <li><a href="#">Enregistrement</a></li>
                <li><a href="#">Bons plans</a></li>
                <li><a href="#">Vols + Hôtels</a></li>
                <li><a href="#">Infos</a></li>
            </ul>
            <img class="profil" src="assets/cart.jpg" alt="profil" width="60">
        </nav>
        <div class="tableau">
            <form action="#" method="POST">
                <fieldset id="firstPart">
                    <legend style="color: azure;">Destination</legend>
                    <ol>
                        <li>
                            <label for="city">Lieu de départ</label>
                            <input type="text" name="Départ de:" id="Départ de:" placeholder="Départ" required>
                        </li>
                        <li>
                            <label for="city">Lieu d'arrivée</label>
                            <input type="text" name="Arrivée" id="Arrivée" placeholder="Destination" required>
                        </li>
                        <li>
                            <label for="date">Départ le</label>
                            <input type="date" name="Date" id="Date" placeholder="" required>
                        </li>
                        <li>
                            <label for="date">Retour le</label>
                            <input type="date" name="Date" id="Date" placeholder="" required>
                        </li>
                    </ol>

                </fieldset>
                <input type="submit" value="Recherche">
            </form>
        </div>
        <div class="continent">
            <a href="#"><img src="assets/afrique.png" alt=""></a>
            <a href="#"><img src="assets/amerique.png" alt=""></a>
            <a href="#"><img src="assets/asie.png" alt=""></a>
            <a href="#"><img src="assets/europe.png" alt=""></a>
            <a href="#"><img src="assets/australie.png" alt="" width="80%"></a>
        </div>
        <div class="social-icons">
            <a href="#"><img src="assets/youtube logoo.png" alt="" width="20"></a>
            <a href="#"><img src="assets/twitter.png" alt="" width="20"></a>
            <a href="#"><img src="assets/insta.png" alt="" width="20"></a>
            <a href="#"><img src="assets/twitch.png" alt="" width="20"></a>

        </div>
    </div>
</body>

</html>
